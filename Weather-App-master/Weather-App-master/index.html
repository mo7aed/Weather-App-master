<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-color">
    <nav class="navbar navbar-expand-lg navbar-dark text-white px-lg-5 ">
        <div class="container container-sm">
          <a class="navbar-brand d-flex align-items-center" href="#">
            <img src="imgs/logo.png" alt="logo" class="w-100 me-4">
            <div class="logo-content text-white">
                <h1 class="title mb-2">Weather</h1>
                <p class="description  m-0">tagline goes here</p>
            </div>
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="icon fa fa-bars"></span>
          </button>
          <div class="collapse navbar-collapse " id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item mx-lg-2">
                <a class="nav-link active px-lg-4 py-lg-1" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item mx-lg-2">
                <a class="nav-link px-lg-4 py-lg-1" href="#">News</a>
              </li>
              <li class="nav-item mx-lg-2">
                <a class="nav-link px-lg-4 py-lg-1" href="#">Live cameras</a>
              </li>
              <li class="nav-item mx-lg-2">
                <a class="nav-link px-lg-4 py-lg-1" href="#">Photos</a>
              </li>
              <li class="nav-item mx-lg-2">
                <a class="nav-link px-lg-4 py-lg-1 border-n" href="#">Contact</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <div class="content" style="background-image: url('imgs/banner.png');">
        
          <div class="wheather-Location">
            <div class="container container-sm">
                <form class="location position-relative">
                    <input type="text" placeholder="Find your location..." id="search">
                    <input type="button" value="Find">
                </form>
            </div>
        </div>
       
        <div class="Wheather-Info pb-2">
            <div class="container container-sm">
              <h1 id="myClockDisplay" class="clock ms-2 text-white" onload="showTime()"></h1>
                <div class="row g-0" id="wheather">
                </div>
            </div>
        </div>
        <footer class="Wheather-footer mt-5">
            <div class="container">
                <div class="row">
                    <div class="col-lg-8 me-5">
                        <form action="#" class="form position-relative">
                            <input type="text" placeholder="Enter your email to subscribe...">
                            <input type="submit" value="Subscribe">
                        </form>
                    </div>
                    <div class="col-lg-offset-1 col-lg-3 p-0">
                        <div class="socials my-3 ps-3">
                            <a href="#" class="bg-color text-center"><i class="fa-brands fa-facebook-f"></i></a>
                            <a href="#" class="bg-color text-center"><i class="fa-brands fa-twitter"></i></a>
                            <a href="#" class="bg-color text-center"><i class="fa-brands fa-google-plus-g"></i></a>
                            <a href="#" class="bg-color text-center"><i class="fa-brands fa-pinterest"></i></a>
                        </div>
                    </div>
                </div>
                <p>Copyright 2014 Company name. Designed by Themezy. All rights reserved</p>
            </div>
        </footer>
      </div>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
